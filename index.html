<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Place your <a-entity> element inside <a-scene> -->
        <a-entity
            id="myModel"
            gltf-model="url(scene.gltf)"
            position="0 0 -50"
            scale="0.1 0.1 0.1">
        </a-entity>

        <!-- Lighting -->
      <a-light type="ambient" color="white"></a-light>
      <a-light type="directional" position="100 100 100" intensity="1" target="#myModel"></a-light>
  


    </a-scene>
</body>
</html>
