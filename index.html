<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs>

        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

        <!-- Place your <a-entity> element inside <a-scene> -->
        <a-entity
            id="defaultCube"
            gltf-model="url(scene.gltf)"
            position="0 0 -1"
            scale="0.1 0.1 0.1">
        </a-entity>

        <!-- Lighting -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" position="-3 4 1" intensity="0.5" target="#myModel"></a-light>
  
      <!-- Ground Plane -->
      <a-plane position="0 -0.1 0" rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>


    </a-scene>
</body>
</html>
