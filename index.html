<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Web App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs>
        <!-- Place your <a-entity> element inside <a-scene> -->
        <a-entity
            gltf-model="url(scene.gltf)"
            position="0 0 -1"
            scale="0.1 0.1 0.1">
        </a-entity>
    </a-scene>
</body>
</html>
